<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      display: block;
      padding: 10px;
      background-color: #b9e3eb;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #65c5e9;
    }

    section {
      margin-top: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
    }

    input[type="submit"] {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    p {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

    <ul>
        <li><a href="#ejercicio3">Ejercicio 3: Contraseña Válida</a></li>
      </ul>
     
      <section id="ejercicio3">
        <h2>Ejercicio 3: Contraseña Válida</h2>
        <form onsubmit="validarContraseña(); return false;">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" required><br>
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" required><br>
          <input type="submit" value="Validar">
        </form>
        <p id="resultado3"></p>
      </section>

  

  <script src="script.js"></script>
</body>
</html
